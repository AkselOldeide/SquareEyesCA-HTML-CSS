<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lexend+Zetta&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <main>
        <header>
            <div class="toplogo">
                <img class="logotext" src="./assets/Square eyes logo .png" alt="Logo text">
                <img class="logoicon" src="./assets/Square eyes icon.png" alt="Glasses icon">
            </div>
        </header>
        <div class="inputfields">
            <input name="username" type="text" placeholder="E-mail address">
            <input type="text" name="password" placeholder="Password">
            <a class="passwordreset" href="./browse.html">Forgotten your password?</a>
            <a href="./browse.html" target="_blank" class="buttonlink"><button class="loginbutton">Log in</button></a>
        </div>
        <footer>
            <div class="orwithstripe">
                <img src="./assets/Line 12.png" alt="">
                <p>Or</p>
                <img src="./assets/Line 12.png" alt="">
            </div>
            <nav class="socials">
                <img src="./assets/SocialFB.png" alt="">
                <img src="./assets/SocialApple.png" alt="">
                <img src="./assets/SocialGoogle.png" alt="">
            </nav>
            <a href="">Dont have an account?</a>
        </footer>
    </main>
</body>
</html>

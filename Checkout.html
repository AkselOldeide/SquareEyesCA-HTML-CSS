<!DOCTYPE html>
<html lang="en">
<head>
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/checkout.css">

    <script src="https://kit.fontawesome.com/925aa09c49.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<body>
    <header>
        <nav id="header-nav-menu">
            <a id="hamburger" href=""><i class="fa-solid fa-bars"></i></a>
            <div id="filler"></div>
            <img id="logoicon" src="./assets/Square eyes icon.png" alt="">
            <a id="search" href=""><i class="fa-solid fa-magnifying-glass"></i></a>
            <a id="cart" href=""><i class="fa-solid fa-cart-shopping"></i></a>
        </nav>
    </header>
    <main>
        <section id="checkout-message">        
            <h1>Thanks for your purchase</h1>
            <p id="ref-number">Order #241536462</p>
            <a href=""><p>Show order details</p></a>
            <img src="./assets/checkmark-circle.png" alt="">
            <p id="enjoy-message">We hope you will enjoy your new movies</p>
        </section>
        <section id="call-to-action-buttons">
            <a id="browse-button" class="button" href=""><p>Browse more movies</p></a>

            <div id="stripe-separator">
                <img src="./assets/Linelight.png" height="1px" alt="">
                <p>Or</p>
                <img src="./assets/Linelight.png" height="1px" alt="">
            </div>
            
            <a id="my-movies-button" class="button" href=""> <p>Go to my movies</p></a>
        </section>
    </main>
</body>
</html>

    <meta charset="UTF-8">

<body>
    <header>
        <nav id="header-nav-menu">
            <a id="hamburger" href=""><i class="fa-solid fa-bars"></i></a>
            <div id="filler"></div>
            <img id="logoicon" src="./assets/Square eyes icon.png" alt="">
            <a id="search" href=""><i class="fa-solid fa-magnifying-glass"></i></a>
            <a id="cart" href=""><i class="fa-solid fa-cart-shopping"></i></a>
        </nav>
    </header>

    <main>
        <h1>Contact us</h1>
        <section>
            <form action="">
                <input id="fname" name="fname" type="text" placeholder="Name">
                <input id="E-mail" name="E-mail" type="text" placeholder="E-mail">
                <select name="subject" id="subject" placeholder="Subject">
                    <option value="category">Select a category:</option> 
                    <option value="Technical issues">Technical issues</option> 
                    <option value="Suggestions">Suggestions</option> 
                    <option value="Payment">Payment</option> 
                    <option value="Account">Account</option> 
                </select>
                <textarea name="Description" placeholder="Description" id="" cols="30" rows="10"></textarea>
                <button>+ Add attachment</button>
                <input type="submit" id="submit">
            </form>
        </section>
    </main>
</body>
